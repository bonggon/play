#main Ajax#
main.title=주요 기능 설명
Restful=일반적으로 URL을 통해 action을 매핑하는 것이 아닌 HTTP method를 이용하여 매핑하는 것을 Restful이라 한다.<br>메소드를 @RequestMapping 어노테이션을 이용해서 설정하고 각 실행 메소드는 @RequestMapping에 정의된 메소드를 기준으로 한다.<br>스프링3.0은 GET, POST, HEAD, PUT, DELETE 에 대한 요청을 수행한다. 같은 URI로 요청을 해도 요청 방식에 따라 응답이 달라진다.<br>(카테고리 메뉴에서 확인 가능 - ContentNegotiatingViewResolver를 이용해 html, xml, json으로 응답이 가능 하도록 구현 되어 있다.)
ORM=통합예제에서는 하이버네이트를 이용해 ORM을 제공한다.<br>(카테고리 메뉴에서 확인가능)
OXM=OXM(Object-XML Mapping)<br>xml과 자바 오브젝트를 매칭해서 상호 변환해주는 기술<br>Spring3.0에서는 대표적으로 다음 네가지를 사용한다.<br>1. Castor XML: 설정파일이 필요하지 않음<br>2. JiBX: 뛰어난 퍼포먼스<br>3. XmlBeans: 아파치 XML프로젝트<br>4. Xstream: 설정이 없는 바인딩을 지원<br><br>통합예제에서는 Castor XML을 지원한다.<br>(상품목록 리스트, 전체 구매 목록 조회 메뉴에서 확인 가능)<br>
Excel=Excel 파일 포맷을 다룰 수 있는 자바 라이브러리를 제공하여, 사용자들이 데이터를 Excel 파일 포맷으로 다운받거나, 대량의 Excel 데이터를 시스템에 올릴 수 있도록 지원하기 위한 서비스이다.<br>Excel 서비스는 Apache POI 오픈소스를 사용하여 구현하였으며, 통합예제에서는 다운로드 기능을 제공한다.<br>(상품목록 리스트 메뉴에서 확인 가능)

